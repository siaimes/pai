name: Publish k8s-dashboard:test Docker Image

on: [push]

jobs:
  push_to_registry:
    name: Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: ./src/k8s-dashboard
          file: ./src/k8s-dashboard/build/kubernetes-dashboard-amd64.common.dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/kubernetes-dashboard-amd64:test
