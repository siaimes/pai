name: Publish webportal Docker Image

on:
  release:
    types: [published]
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  push_to_registry:
    name: Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    steps:

      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Run build-pre.sh
        working-directory: ./src/webportal/build
        run: |
          chmod +x ./build-pre.sh
          ./build-pre.sh

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Docker meta-webportal
        id: meta-webportal
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ github.event_name == 'pull_request' && github.event.pull_request.user.login || secrets.DOCKERHUB_USERNAME }}/webportal
          flavor: |
            latest=auto
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=tag
            type=ref,event=branch
            type=ref,event=pr
      - name: Push to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: ./src/webportal
          file: ./src/webportal/build/webportal.common.dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-webportal.outputs.tags }}
          labels: ${{ steps.meta-webportal.outputs.labels }}
